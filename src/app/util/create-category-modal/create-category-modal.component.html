<div class="container px-0">
  <div class="row">
    <div class="col my-4">
      <h6>{{ data.header }} Category</h6>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form [formGroup]="categoryForm" (ngSubmit)="create()">
        <!-- Category-->
        <div class="container">
          <div class="row">
            <div class="col">
              <mat-form-field class="w-100" style="width: 500px !important">
                <input matInput type="text" placeholder="Category name" formControlName="category">
              </mat-form-field>
            </div>
          </div>
        </div>
        <!-- Submit button -->
        <div class="container mt-5">
          <div class="row">
            <div class="col d-flex justify-content-end">
              <button mat-raised-button color="primary" class="btn border-0 text-white w-100 py-2">Create</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
