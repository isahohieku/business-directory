<div class="d-flex align-items-center" style="height: 100vh;">
  <div class="container-fluid">
    <div class="row d-flex justify-content-center">
      <div class="col col-md-8">
        <mat-card class="py-5">
          <div class="container">
            <div class="row">
              <div class="col d-flex justify-content-start mousePointer" routerLink="/">
                <div>
                  <img src="assets/img/lion.png" alt="Lion as Favicon" width="70">
                </div>
                <div>
                  <p class="text-grey mt-4 ml-2">Business Drectory</p>
                </div>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="col">
                <h4 class="text-capitalize mt-4">welcome back,</h4>
                <p class="text-grey">Sign in to continue</p>
              </div>
            </div>
          </div>

          <div class="container mt-5">
            <div class="row">
              <div class="col">
                <form [formGroup]="signinForm" (ngSubmit)="login()">
                  <!-- Email/Username -->
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <mat-form-field class="w-100">
                          <input matInput type="email" placeholder="Email" formControlName="email">
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <!-- Password -->
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <mat-form-field class="w-100">
                          <input matInput type="password" placeholder="Password" formControlName="password">
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <!-- Forgot Password -->
                  <div class="container">
                    <div class="row">
                      <div class="col d-flex justify-content-end">
                        <a class="text-grey mousePointer">Forgot password?</a>
                      </div>
                    </div>
                  </div>
                  <!-- Submit button -->
                  <div class="container mt-5">
                    <div class="row">
                      <div class="col d-flex justify-content-end">
                        <button mat-raised-button class="border-0 text-white w-100 py-3 bg-primary">Login</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
