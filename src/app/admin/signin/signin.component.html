<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <div class="col-4">
      <mat-card>
        <img src="assets/img/lion.png" alt="Lion as Favicon" width="70">
        <h4 class="text-capitalize mt-4">welcome back</h4>
        <p class="text-grey">Sign in to continue</p>

        <div class="container mt-5">
          <div class="row">
            <div class="col">
              <form [formGroup]="signinForm" (ngSubmit)="login()">
                <!-- Email/Username -->
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <mat-form-field>
                        <input matInput type="email" placeholder="Email" formControlName="email">
                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <!-- Password -->
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <mat-form-field>
                        <input matInput type="password" placeholder="Password" formControlName="password">
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
