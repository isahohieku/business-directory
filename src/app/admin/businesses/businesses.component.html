<div class="container mt-5">
  <div class="row">
    <div class="col">
      <input type="search" class="form-control w-100" placeholder="Enter keyword to search business">
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h5>All businesses</h5>
    </div>
    <div class="col d-flex justify-content-end">
      <button mat-fab color="primary" selected (click)="openCreateModal()"><i class="fas fa-plus"></i></button>
    </div>
  </div>
  <div class="row mt-4">
    <!-- A business card -->
    <div class="col-4 mt-3" *ngFor="let item of businesses">
      <mat-card>
        <mat-card-title>
          <div class="container">
            <div class="row">
              <div class="col px-0">
                <small class="text-truncate w-100">{{ item?.name }}</small>
              </div>
              <div class="col px-0 d-flex justify-content-end">
                <button class="btn text-success" (click)="openCreateModal()"><i class="fas fa-pen"></i></button>
                <button class="btn text-danger" (click)="deleteModal()"><i class="far fa-times-circle"></i></button>
              </div>
            </div>
          </div>
        </mat-card-title>
        <div class="overflow-hidden" style="max-height: 200px">
          <img mat-card-image src="assets/img/lion.png">
        </div>

        <mat-card-content>
          <div class="container">
            <div class="row">
              <div class="col px-0">
                <p class="text-justify mt-3">
                  {{ item?.description }}
                </p>

                <p>
                  <i class="fas fa-link mr-3"></i>
                  <a href="{{item?.website}}">{{ item?.website }}</a>
                </p>

                <p>
                  <i class="far fa-envelope mr-3"></i>
                  <a href="mailto:{{item?.email}}">{{ item?.email }}</a>
                </p>

                <p>
                  <i class="fas fa-phone fa-flip-horizontal mr-3"></i>
                  <a href="tel:{{item?.phone}}">{{item?.phone}}</a>
                </p>
                <p>
                  <i class="fas fa-map-marker-alt mr-3"></i>
                  <span>{{item?.location}}</span>
                </p>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="col d-flex justify-content-end">
                <p class="mt-1 mr-2">Views</p>
                <mat-chip-list class="text-center">
                  <mat-chip class="d-inline" color="accent" selected>{{ item?.views }}</mat-chip>
                </mat-chip-list>
              </div>
            </div>
          </div>
        </mat-card-content>

          <hr>

      </mat-card>
    </div>
  </div>
</div>
