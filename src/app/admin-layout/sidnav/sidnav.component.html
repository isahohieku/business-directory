<div class="container">
  <div class="row mt-5">
    <div class="col d-flex justify-content-center">
      <div id="avatar">
      </div>
    </div>
  </div>
  <p class="text-grey text-center">Business Directory</p>
</div>

<div class="container px-0">
  <div class="row">
    <div class="col px-0">
        <mat-list>
            <mat-list-item *ngFor="let item of routes">
              <a class="w-100 text-black pl-5 py-3" [routerLink]="item.link" routerLinkActive="activeLink">
                  <i [class]="item.icon"></i>
                  <span class="ml-2">{{ item.title }}</span>
              </a>
            </mat-list-item>
          </mat-list>
    </div>
  </div>
</div>
